baseURL: "https://riikurniawan.github.io/arikurniawan-blogs/"
languageCode: en-us
title: Ari Blog's
theme: PaperMod

enableRobotsTXT: true
enableEmoji: true

minify:
        disableXML: true
        minifyOutput: true

params:
        env: production
        title: Ari Blog's
        description: Ini adalah short description
        author: Ari Kurniawan
        ShowReadingTime: true

        # home-info mode
        homeInfoParams:
                Title: "Hi there \U0001F44B"
                Content: Welcome to my blog
        
        socialIcons:
          - name: x
            url: "https://x.com/"
          - name: stackoverflow
            url: "https://stackoverflow.com"
          - name: github
            url: "https://github.com/"

menu:
  main:
    - identifier: posts
      name: posts
      url: /posts/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
